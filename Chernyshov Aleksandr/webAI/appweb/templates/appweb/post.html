{% extends "base.html" %}
{% load static %}
{% block content %}
            <!-- Main Content-->

            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">

                        <!-- Post preview-->
                        <div class="post-preview">
                            <a href="post.html">
                                <h2 class="post-title">
                                {{ post.name }}
                                </h2>
                                <h4 class="post-subtitle">
                                {{ post.category }}
                                </h4>
                                <h6 class="post-subtitle">
                                {{ post.text }}
                                </h6>
                            </a>
                            <p class="post-meta">
                                {{ post.create }}
                            </p>
                        </div>
                        <!-- Divider-->
                        <hr class="my-4" />


                       </div>
                </div>
            </div>
            <!-- Footer-->
        {% endblock %}
