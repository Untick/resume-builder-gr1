{% extends "base.html" %}
{% load static %}
{% block content %}
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                   {% for item in posts %}
                    <!-- Post preview-->
                    <div class="post-preview">
                        <a href="{% url 'appweb:post' id=item.id %}">
                            <h2 class="post-title">
                            {{ item.name }}
                            </h2>
                            <h3 class="post-subtitle">
                            {{ item.text }}
                            </h3>
                        </a>
                        <p class="post-meta">
                            {{ item.create }}
                        </p>
                    </div>
                    <!-- Divider-->
                    <hr class="my-4" />
                    {% endfor %}
                </div>
            </div>
        </div>
        <!-- Footer-->
{% endblock %}
