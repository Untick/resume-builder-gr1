{% extends "base.html" %}
{% load static %}
{% block content %}
        <!-- Регистрация-->
        <div class="container" style="padding: 100px;">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h4>Регистрация</h4>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group mb-3">
                                    <label for="fullname">ФИО</label>
                                    <input type="text" class="form-control" id="fullname" placeholder="Введите ФИО">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="email">Электронная почта</label>
                                    <input type="email" class="form-control" id="email" placeholder="Введите электронную почту">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="password">Пароль</label>
                                    <input type="password" class="form-control" id="password" placeholder="Введите пароль">
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
                            </form>
                        </div>
                        <div class="card-footer">
                            <p class="text-center">Уже зарегистрированы? <a href="{% url 'appweb:login_view' %}">Войти</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
